apiVersion: apps/v1                # Deployment is in the apps API group
kind: Deployment
metadata:
  name: nginx-deployment           # Deployment name
  labels:
    app: nginx
spec:
  replicas: 3                       # Desired number of pod replicas
  selector:                         # Selector determines which pods belong to this Deployment
    matchLabels:
      app: nginx
  strategy:                         # Update strategy for rolling updates
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1                   # Allow at most 1 extra pod above desired replicas during update
      maxUnavailable: 0             # Do not make any pod unavailable during update
  template:                         # Pod template used to create Pods
    metadata:
      labels:
        app: nginx                  # Must match .spec.selector.matchLabels
    spec:
      # Optional: prefer scheduling pods on different nodes (spread pods)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - nginx
                topologyKey: "kubernetes.io/hostname"
      containers:
        - name: nginx
          image: nginx:1.24.0        # Pin an explicit version for reproducibility
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"           # Guaranteed minimal CPU
              memory: "128Mi"       # Guaranteed minimal RAM
            limits:
              cpu: "500m"           # Max CPU
              memory: "512Mi"       # Max RAM
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
      # Optional: control restart policy (default is Always for Deployments)
      restartPolicy: Always
      # Optional: tolerations/nodeSelector can be added as needed
      # nodeSelector:
      #   kubernetes.io/os: linux