apiVersion: apps/v1            # ReplicaSet is part of the apps API group
kind: ReplicaSet               # Object kind: ReplicaSet
metadata:
  name: nginx-replicaset       # Name of the ReplicaSet
  labels:
    app: nginx                 # Top-level label for organizational queries
spec:
  replicas: 3                  # Desired number of pod replicas
  selector:                    # ReplicaSet uses this selector to find Pods it owns
    matchLabels:
      app: nginx
  template:                    # Pod template used to create replicas
    metadata:
      labels:
        app: nginx             # Must match the selector above
    spec:
      containers:
        - name: nginx
          image: nginx:1.24.0  # Pin a stable image; avoid ":latest" in production
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5