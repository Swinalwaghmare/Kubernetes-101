apiVersion: rbac.authorization.k8s.io/v1 # RBAC API group
kind: Role  # Namespace-scoped permission
metadata: 
  name: pod-reader # Logical Permission set
  namespace: dev # Role only applies inside dev
rules: 
- apiGroups: [""] # Core API group (pods, services, configmaps).
  resources: ["pods"] # Target resource.
  verbs: ["get", "list", "watch"] # Allowed actions (read-only).